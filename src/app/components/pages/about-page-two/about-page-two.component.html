<!-- Page Banner -->
<div
    [dir]="lang"
    [ngClass]="lang === 'ltr' ? 'page-banner-area' : 'page-banner-area-rtl '"
    class="ptb-100"
>
    <div class="container">
        <div
            [ngClass]="
                lang === 'ltr'
                    ? 'page-banner-content'
                    : 'page-banner-content-rtl '
            "
        >
            <h2>{{ lang === "ltr" ? "About Us" : "من نحن" }}</h2>
            <ul class="pages-list">
                <li>
                    <a href="index.html">{{
                        lang === "ltr" ? "Home" : "الرئيسه"
                    }}</a>
                </li>
                <li>{{ lang === "ltr" ? "About Us" : "من نحن " }}</li>
            </ul>
        </div>
    </div>
</div>

<div class="mt-5">
    <app-about></app-about>
</div>

<app-funfacts></app-funfacts>

<div class="pt-100">
    <app-dentists></app-dentists>
</div>

<app-feedback></app-feedback>
