<!-- Page Banner -->
<div
    [dir]="lang"
    class="page-banner-area ptb-100 four"
    [style]="
        lang === 'ltr'
            ? ' background-image: url(https://angular.hibotheme.com/inba/assets/images/page-title/page-title4.jpg);'
            : ' background-image: url(https://angular.hibotheme.com/inba/inba-rtl/assets/images/page-title/page-title4.jpg);'
    "
>
    <div class="container">
        <div
            [ngClass]="
                lang === 'ltr'
                    ? 'page-banner-content'
                    : 'page-banner-content-rtl text-end'
            "
        >
            <h2>
                {{ lang === "ltr" ? " Specialized Doctors" : "أطباء متخصصون" }}
            </h2>
            <ul class="pages-list">
                <li>
                    <a href="index.html">{{
                        lang === "ltr" ? " Home" : "الرئيسيه"
                    }}</a>
                </li>
                <li>{{ lang === "ltr" ? " Doctors" : "الأطباء" }}</li>
            </ul>
        </div>
    </div>
</div>

<!-- Dentists -->
<div [dir]="lang" class="doctor-area pt-100 pb-75">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6" *ngFor="let doc of doctors">
                <div class="single-doctor">
                    <a routerLink="/doctors-details" class="d-block">
                        <img [src]="doc.image" alt="doctor-image" />
                    </a>
                    <div class="doctor-content">
                        <h3>
                            <a routerLink="/doctors-details">{{
                                lang === "ltr" ? doc.nameEn : doc.nameAr
                            }}</a>
                        </h3>
                        <span>{{
                            lang === "ltr"
                                ? doc.specializationEn
                                : doc.specializationAr
                        }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
