<!-- Page Banner -->
<div
    [dir]="lang"
    [style]="
        lang === 'ltr'
            ? ' background-image: url(https://angular.hibotheme.com/inba/assets/images/page-title/page-title1.jpg);'
            : ' background-image: url(https://angular.hibotheme.com/inba/inba-rtl/assets/images/page-title/page-title1.jpg);'
    "
    [ngClass]="
        lang === 'ltr'
            ? 'page-banner-area ptb-100 four'
            : 'page-banner-area-rtl ptb-100 four'
    "
>
    <div class="container">
        <div
            [ngClass]="
                lang === 'ltr'
                    ? 'page-banner-content'
                    : 'page-banner-content-rtl text-end'
            "
        >
            <h2>
                {{
                    lang === "ltr"
                        ? "Centers Of Excellence"
                        : "المراكز المتخصصه"
                }}
            </h2>
            <ul class="pages-list">
                <li>
                    <a href="index.html">{{
                        lang === "ltr" ? "Home" : "الرئيسه"
                    }}</a>
                </li>
                <li>
                    {{
                        lang === "ltr"
                            ? "Centers Of Excellence"
                            : "المراكز المتخصصه"
                    }}
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="pt-100">
    <app-about></app-about>
</div>

<app-funfacts></app-funfacts>

<div class="pt-100">

</div>
